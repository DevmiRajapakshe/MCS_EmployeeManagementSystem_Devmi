<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   /*css that can be used for the form*/
   .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(248, 249, 250, 0.8); /* Change background color to rgba and set opacity to 0.8 */
    border-radius: 5px;
    margin-top: 100px;
    background-image: url('/assets/Images/wallpaper.jpg');
    background-size: cover;
    height: 540px;
  }

  .custom-btn {
    background-color: #301934;
    border-color: #c39bd3;
  }

  .prop {
    display: block;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background-color: #301934;
    background-image: url('/assets/Images/image.jpeg');
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="/assets/Images/logo.jpg" alt="Logo" style="width:40px;">
  <a class="navbar-brand">Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<body>
  <div class="prop">
      <div class="row">
        <div class="col-md-6 offset-md-3 form-container">
          <h2 class="text-center" style="color: white;">Add Employee Details</h2>
          <br>
          <form #addDetails="ngForm" ngNativeValidate (ngSubmit)="onSubmit(addDetails)" id="addForm">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="firstName" style="color: white;">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" ngModel placeholder="Enter first name" pattern="[A-Za-z]+" title="Please enter a valid first name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName" style="color: white;">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" ngModel placeholder="Enter last name" pattern="[A-Za-z]+" title="Please enter a valid last name">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="dateOfBirth" style="color: white;">Date Of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" ngModel placeholder="Enter date of birth" required>
              </div>
              <div class="form-group col-md-6">
                <label for="salary" style="color: white;">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" ngModel placeholder="Enter salary" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="address" style="color: white;">Address</label>
                <input type="text" class="form-control" id="address" name="address" ngModel placeholder="Enter address" required>
              </div>
              <div class="form-group col-md-6">
                <label for="jobTitle" style="color: white;">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" ngModel placeholder="Enter job title" pattern="[A-Za-z]+" title="Please enter a valid title" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="email" style="color: white;">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "Enter a valid pattern" required>
              </div>
              <div class="form-group col-md-6">
                <label for="phone" style="color: white;">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" ngModel placeholder="Enter phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Enter valid phone number" required>
              </div>
            </div>
            <br>
            <button [disabled]="addDetails.invalid" type="submit" class="btn btn-primary btn-block custom-btn">Add Employee Details</button>
          </form>
        </div>
      </div>
  </div>

  <!-- Add the Bootstrap and jQuery JS links -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
